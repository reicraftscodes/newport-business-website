{%extends 'stylePages/mainstylepage.html'%}


{%block mainBlock%}
<br>
<article class = "maincontent">
  <section class = "whiteBlock">
    <div class = "searcharea">
      <h1 >Find local Shops in Newport</h1>
      <form action="/shopSearch/searchresult" method="GET">
        <p>Find Businesses by name</p>
        <input class = "searchbar" type="text" name="search">
        <input class = "searchsubmit" type="submit" value="Search">
      </form>
      <form action="/shopSearch/searchresultbytype" method="GET">
        <p>Find Businesses by Category</p>
        <select name="searchtype" class = "searchbar">
          <option value="Food">Food</option>
          <option value="Groceries">Groceries</option>
          <option value="Estate Agents">Real Estate</option>
          <option value="Services">Serices</option>
          <option value="Buildings">Architect</option>
          <option value="Finance">Finance</option>
          <option value="Retail">Food</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Pub">Pub</option>
          <option value="Beauty">Beauty</option>
          <option value="Leisure">Leisure</option>
        </select>
        <input type="submit" value="Search" class = "searchsubmit">
      </form>
    </div>
  </section>
</article>
{%endblock%}
